<h2 *ngIf="!authorInfo || authorInfo.id === undefined">Add record</h2>
<h2 *ngIf="authorInfo && authorInfo.id !== undefined">Update record (ID: )</h2>

<div>

  <form>
    <div class="form-group">
      <label for="date-input">AUTHOR ID:</label>
      <input type="number" id="id-input" name="id-input" [(ngModel)]="authorInfo.id" class="form-control" />
    </div>
    <div class="form-group">
      <label for="distance-input">AUTHOR NAME</label>
      <input type="text" id="name-input" name="name-input" [(ngModel)]="authorInfo.name" class="form-control" />
    </div>

    <button type="button" class="btn btn-primary" (click)="addOrUpdateAuthorRecord($event);">{{ buttonText }}</button>

  </form>
</div>
